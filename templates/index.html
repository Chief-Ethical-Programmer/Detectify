<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectify - Fraudulent App Detection</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="container nav-container">
                <a href="{{ url_for('index') }}" class="nav-brand">Detectify</a>
                <div class="nav-links">
                    <a href="{{ url_for('about') }}" class="about-link">About Us</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- Header Section -->
            <header class="header">
                <div class="header-content" style="flex-direction: row; gap: 1rem; justify-content: center; align-items: center;">
                    <div class="icon-container"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-large" style="margin-bottom: 0;"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg></div>
                    <h1 class="header-title" style="margin-bottom: 0;">Fraudulent Banking/UPI App Detection</h1>
                </div>
                <p class="header-subtitle">Upload your Android Banking or UPI APK to receive a comprehensive security and trustworthiness analysis powered by our multi-layered threat model.</p>
            </header>

            <main>
                <!-- Upload Form Section -->
                <div id="upload-section" class="card">
                    <label id="drop-zone" for="apk-upload" class="drop-zone">
                        <div class="drop-zone-content">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-medium"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                            <p><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs">Android Application Package (.apk)</p>
                        </div>
                        <input id="apk-upload" type="file" class="hidden-input" accept=".apk" />
                    </label>

                    <div id="file-info" class="file-info hidden">
                        <p>Selected file: <span id="file-name" class="font-medium"></span></p>
                    </div>

                    <div id="error-message" class="error-message hidden"></div>

                    <div class="mt-8">
                        <button id="analyze-button" disabled class="button">
                            <span id="button-text">Analyze APK</span>
                            <div id="loader" class="loader hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-spin"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Analysis Report Section (Initially Hidden) -->
                <div id="report-section" class="report-section hidden"></div>
            </main>
        </div>

        <footer class="footer">
            <div class="container">
                <p>&copy; <span id="year"></span> Detectify. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Link to External JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
                

    <!-- Link to External JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
